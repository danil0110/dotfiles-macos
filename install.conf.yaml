- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc:
    ~/.gitconfig:
    ~/.config/starship.toml:
      create: true
      path: config/starship.toml
    ~/.config/bat:
      path: config/bat

- create:
    - ~/dev

- shell:
    - command: ./homebrew_install.zsh
      stdin: true
      stdout: true
      stderr: true
